<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>11章【タブメニューを作ってみよう】</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>11章【タブメニューを作ってみよう】</h1>

    <div class="wrap">
      <ul id="tab-menu">
        <li><a href="#tab1" class="active">TAB1</a></li>
        <li><a href="#tab2" class="">TAB2</a></li>
        <li><a href="#tab3" class="">TAB3</a></li>
        <li><a href="#tab4" class="">TAB4</a></li>
      </ul>

      <!--今回のタブメニュー（id="tab-menu"）には、「TAB1」から「TAB4」まで、4つのタブがあります。-->
      <!--タブ（a要素）をクリックすると、それぞれのコンテンツが表示されます。-->
      <!--さらに、TAB1にはclass="active"を追加して、最初に表示したときにTAB1の内容が表示されるように設定しています。-->

      <div id="tab-contents">
        <!--一方、タブをクリックしたときの表示内容は、id="tab-contents"のdiv要素内に記述されています。-->
        <div id="tab1" class="tab">
          <p>TAB1のテキストが入ります。好きな文章に書き換えてもOKです。</p>
        </div>

        <div id="tab2" class="tab">
          <p>TAB2のテキストが入ります。TAB2のテキストが入ります。好きな文章に書き換えてもOKです。</p>
        </div>

        <div id="tab3" class="tab">
          <p>TAB3のテキストが入ります。TAB3のテキストが入ります。TAB3のテキストが入ります。好きな文章に書き換えてもOKです。</p>
        </div>

        <div id="tab4" class="tab">
          <p>TAB4のテキストが入ります。TAB4のテキストが入ります。TAB4のテキストが入ります。TAB4のテキストが入ります。好きな文章に書き換えてもOKです。</p>
        </div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
